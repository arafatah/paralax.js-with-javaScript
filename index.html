<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"></script>
</head>

<body>
    <div class="container"
        style="display: grid; grid-template-columns: repeat(2, 1fr);  margin: 400px 600px; gap: 50px;">
        <div data-depth="5" class="box-1 scene"
            style=" background-color: rgb(0, 255, 55) ; width: 100px; height: 100px"></div>
        <div data-depth="5" class="box-2 scene" style=" background-color: red ; width: 100px; height: 100px"></div>
        <div data-depth="1" class="box-3 scene"
            style=" background-color: rgba(0, 255, 115, 0.938) ; width: 100px; height: 100px">
        </div>
        <div data-depth="-10" class="box-4 scene"
            style=" background-color: rgb(255, 0, 212) ; width: 100px; height: 100px"></div>
    </div>
</body>

</html>
